<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto SavedMoney</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="background-music" src="musica/inicio.mp3" loop></audio>
    <div class="header">
        <h1>Laberinto de Ahorro - SavedMoney</h1>
        <p>¡Navega por el laberinto y alcanza tus metas financieras!</p>
        <label for="level">Selecciona la dificultad:</label>
        <select id="level">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
        </select>
        <button id="start-game">Iniciar Juego</button>
        <div id="timer">Tiempo: 00:00</div>
    </div>
    <div id="maze-container">
        <!-- El laberinto se generará dinámicamente aquí -->
    </div>
    <div id="message-container" style="display: none;">
        <p id="message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
